<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Love Beyond Borders</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      background: white;
      padding: 48px 32px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(255, 107, 157, 0.15);
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #FF6B9D 0%, #FF8FB3 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
    }
    
    h1 {
      color: #FF6B9D;
      font-size: 32px;
      margin-bottom: 16px;
    }
    
    p {
      color: #64748b;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #FF6B9D 0%, #FF8FB3 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ’”</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your connection. Don't worry, your love knows no distanceâ€”even offline!</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
